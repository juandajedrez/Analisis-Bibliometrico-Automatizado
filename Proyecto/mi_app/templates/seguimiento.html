<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados Dijkstra</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/resultados.css' %}">
</head>
<body>
    <div class="contenedor-tabla">
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Target</th>
                    <th>Distance</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
                {% for res in resultados %}
                <tr>
                    <td>{{ res.source }}</td>
                    <td>{{ res.target }}</td>
                    <td>{{ res.distance|floatformat:6 }}</td>
                    <td>{{ res.path|join:" â†’ " }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/resultados.js' %}"></script>
</body>
</html>

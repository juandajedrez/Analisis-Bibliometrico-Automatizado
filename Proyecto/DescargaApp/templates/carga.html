<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoritmosPro - Cargando</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00bcd4;
    }

    .loader {
      margin-top: 20px;
      border: 6px solid #1e1e1e;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .barra-contenedor {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      margin: 10px 0;
    }

    .barra-progreso {
      height: 100%;
      background-color: #00bcd4;
      text-align: center;
      line-height: 25px;
      color: white;
      font-size: 0.9rem;
      transition: width 0.3s ease;

    }
      .contenedor-bloques {
    display: flex;
    gap: 40px;
    justify-content: center;
    align-items: flex-start;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .bloque {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .bloque h2 {
    color: #00bcd4;
    margin-bottom: 10px;
  }

  .bloque h3 {
    margin: 5px 0;
  }

  .barra-contenedor {
    width: 100%;
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
    height: 25px;
    margin-top: 10px;

    }
  </style>

</head>
<body>

  <h1>Obteniendo articulos de "{{ termino }}" en las bases de datos</h1>
<div class="loader"></div>

<div class="contenedor-bloques">
  <div class="bloque">
    <h2 id="Name-ieee">IEEE</h2>
    <h3 id="mensaje-ieee-Estado">Cargando...</h3>
    <h3 id="mensaje-ieee-CantEcontrados"></h3>
    <h3 id="mensaje-ieee-CantPrueba"></h3>
    <h3 id="mensaje-ieee-CantDescargado"></h3>

    <div class="barra-contenedor">
      <div class="barra-progreso" id="barra-ieee">0%</div>
    </div>
  </div>

  <div class="bloque">
    <h2 id="Name-sage">SAGE</h2>
    <h3 id="mensaje-sage-Estado">Cargando...</h3>
    <h3 id="mensaje-sage-CantEcontrados"></h3>
    <h3 id="mensaje-sage-CantPrueba"></h3>
    <h3 id="mensaje-sage-CantDescargado"></h3>
    <div class="barra-contenedor">
      <div class="barra-progreso" id="barra-sage">0%</div>
    </div>
  </div>
</div>


  <script>
    function actualizarMensaje() {
      fetch('/api/estado/')
        .then(response => response.json())
        .then(data => {
            // Texto de estado
            document.getElementById('mensaje-sage-Estado').textContent = data.estado_sage;
            document.getElementById('mensaje-ieee-Estado').textContent = data.estado_ieee;

            // Cantidades encontradas
            document.getElementById('mensaje-sage-CantEcontrados').textContent = "Artículos encontrados: " + (data.encontrados_sage ?? 0);
            document.getElementById('mensaje-ieee-CantEcontrados').textContent ="Artículos encontrados: " + (data.encontrados_ieee ?? 0);
            
            // Cantidades descargadas
            document.getElementById('mensaje-sage-CantDescargado').textContent = "Artículos descargados: " + (data.descargados_sage ?? 0);
            document.getElementById('mensaje-ieee-CantDescargado').textContent ="Artículos descargados: " + (data.descargados_ieee ?? 0);

            // Cantidades pruebas
            document.getElementById('mensaje-sage-CantPrueba').textContent = "Artículos de prueba: " + (data.prueba_sage ?? 0);
            document.getElementById('mensaje-ieee-CantPrueba').textContent ="Artículos de prueba: " + (data.prueba_ieee ?? 0);


            // Barras de progreso
            let porcentaje_ieee = data.encontrados_ieee > 0 ? Math.round((data.descargados_ieee / data.prueba_ieee) * 100) : 0;
            let porcentaje_sage = data.encontrados_sage > 0 ? Math.round((data.descargados_sage / data.prueba_sage) * 100) : 0;

            document.getElementById('barra-ieee').style.width = porcentaje_ieee + "%";
            document.getElementById('barra-ieee').textContent = porcentaje_ieee + "%";

            document.getElementById('barra-sage').style.width = porcentaje_sage + "%";
            document.getElementById('barra-sage').textContent = porcentaje_sage + "%";


            let delay = 5000;
            if (data.estado_ieee === "Buscando" || data.estado_sage === "Buscando") {
                delay = 1000;
            } else if (data.estado_ieee === "Completado" && data.estado_sage === "Completado") {
                
                console.log("Todo listo.");
                return; // No vuelve a llamar
            }

            setTimeout(actualizarMensaje, delay);

        });
    }


    actualizarMensaje()
  </script>
</body>
</html>

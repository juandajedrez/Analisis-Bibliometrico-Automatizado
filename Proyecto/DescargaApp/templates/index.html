    <!-- Estilos para tema oscuro y elegante -->
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            flex-direction: column;

            justify-content: center;

            color: #00bcd4;
        }

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-right: 10px;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {

            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
